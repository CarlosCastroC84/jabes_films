<section class="blog spad">
  <div class="container">
    <div class="section-title">
      <h4>Blog y noticias</h4>
    </div>
    <div class="row">
      <div class="col-lg-4 col-md-6" *ngFor="let post of posts">
        <article class="blog__item">
          <div class="blog__item__text">
            <h5>{{ post.title }}</h5>
            <ul>
              <li><i class="fa fa-calendar-o"></i> {{ post.date | date:'longDate' }}</li>
              <li><i class="fa fa-user"></i> {{ post.author }}</li>
            </ul>
            <p>{{ post.excerpt }}</p>
          </div>
        </article>
      </div>
    </div>
  </div>
</section>
