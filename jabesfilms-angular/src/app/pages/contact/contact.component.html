<section class="contact spad">
  <div class="container">
    <div class="section-title">
      <h4>Contacto</h4>
    </div>
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <form #contactForm="ngForm" (ngSubmit)="onSubmit(contactForm)" class="contact-form">
          <div class="form-group">
            <label for="name">Nombre completo</label>
            <input
              type="text"
              id="name"
              name="name"
              [(ngModel)]="formData.name"
              required
              minlength="3"
            />
          </div>
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="formData.email"
              required
              email
            />
          </div>
          <div class="form-group">
            <label for="subject">Asunto</label>
            <input
              type="text"
              id="subject"
              name="subject"
              [(ngModel)]="formData.subject"
              required
            />
          </div>
          <div class="form-group">
            <label for="message">Mensaje</label>
            <textarea
              id="message"
              name="message"
              rows="5"
              [(ngModel)]="formData.message"
              required
            ></textarea>
          </div>
          <button type="submit" class="primary-btn" [disabled]="contactForm.invalid">
            Enviar mensaje
          </button>
        </form>
        <div class="contact-success" *ngIf="submitted">
          <i class="fa fa-check-circle"></i>
          ¡Gracias! Hemos recibido tu mensaje y te contactaremos pronto.
        </div>
      </div>
    </div>
  </div>
</section>
