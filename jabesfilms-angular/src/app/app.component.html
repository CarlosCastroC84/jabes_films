<header class="header" [ngClass]="{ 'is-open': mobileNavOpen }">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-6 col-lg-2">
        <div class="header__logo">
          <a routerLink="/">
            <img src="assets/img/logo.gif" alt="JabesFilms logo" data-logo="desktop" />
            <img src="assets/img/logo2.gif" alt="JabesFilms logo alternativo" data-logo="mobile" />
          </a>
        </div>
      </div>
      <div class="col-6 col-lg-8">
        <div class="header__nav">
          <a class="search-switch header__search-mobile d-lg-none" aria-label="Abrir buscador">
            <span class="icon_search"></span>
          </a>
          <button class="header__toggle d-lg-none" type="button"
                  (click)="toggleMobileNav()"
                  [attr.aria-expanded]="mobileNavOpen"
                  aria-controls="siteNav"
                  aria-label="Abrir menú">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <nav class="header__menu" [ngClass]="{ 'is-open': mobileNavOpen }">
            <ul>
              <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
                <a routerLink="/" (click)="closeMobileNav()">Inicio</a>
              </li>
              <li routerLinkActive="active">
                <a routerLink="/categories" (click)="closeMobileNav()">Categorías</a>
              </li>
              <li routerLinkActive="active">
                <a routerLink="/favorites" (click)="closeMobileNav()">Favoritas</a>
              </li>
              <li routerLinkActive="active">
                <a routerLink="/blog" (click)="closeMobileNav()">Blog</a>
              </li>
              <li routerLinkActive="active">
                <a routerLink="/contact" (click)="closeMobileNav()">Contáctenos</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
      <div class="d-none d-lg-block col-lg-2">
        <div class="header__right">
          <a class="search-switch" aria-label="Abrir buscador"><span class="icon_search"></span></a>
        </div>
      </div>
    </div>
  </div>
</header>

<a
  class="scroll-top"
  [ngClass]="{ 'is-visible': showScrollTop }"
  aria-label="Volver al inicio"
  (click)="scrollToTop()"
>
  <span class="scroll-top__icon"><i class="fa fa-angle-up"></i></span>
</a>

<main>
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <div class="page-up">
    <a href="#" id="scrollToTopButton" aria-label="Volver arriba"><span class="arrow_carrot-up"></span></a>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="footer__logo">
          <a routerLink="/"><img src="assets/img/logo.gif" alt="JabesFilms logo" /></a>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="footer__nav">
          <ul>
            <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
              <a routerLink="/">Inicio</a>
            </li>
            <li routerLinkActive="active"><a routerLink="/categories">Categorías</a></li>
            <li routerLinkActive="active"><a routerLink="/favorites">Favoritas</a></li>
            <li routerLinkActive="active"><a routerLink="/blog">Blog</a></li>
            <li routerLinkActive="active"><a routerLink="/contact">Contáctenos</a></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-3">
        <p>©{{ (new Date()).getFullYear() }} JabesFilms. Explorando estrenos por género.</p>
      </div>
    </div>
  </div>
</footer>
